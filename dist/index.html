<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="/style.6b54f5b7.css">
  <script src="/style.6b54f5b7.js"></script></head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input class="calculator__display" value="" disabled="">
      <button class="calculator__button calculator__clear" data-type="clear">AC</button>
      <button class="calculator__button calculator__divide calculator--operation" value="divide" data-type="operator">&div;</button>
      <button class="calculator__button calculator__multiply calculator--operation" value="multiply" data-type="operator">x</button>
      <button class="calculator__button calculator__add calculator--operation" value="add" data-type="operator">&plus;</button>
      <button class="calculator__button calculator__substract calculator--operation" value="substract" data-type="operator">&ndash;</button>
      <button class="calculator__button calculator__equal calculator--operation" data-type="equal">&equals;</button>
      <button class="calculator__button calculator__number-0 calculator__number" value="0" data-type="number">0</button>
      <button class="calculator__button calculator__number-1 calculator__number" value="1" data-type="number">1</button>
      <button class="calculator__button calculator__number-2 calculator__number" value="2" data-type="number">2</button>
      <button class="calculator__button calculator__number-3 calculator__number" value="3" data-type="number">3</button>
      <button class="calculator__button calculator__number-4 calculator__number" value="4" data-type="number">4</button>
      <button class="calculator__button calculator__number-5 calculator__number" value="5" data-type="number">5</button>
      <button class="calculator__button calculator__number-6 calculator__number" value="6" data-type="number">6</button>
      <button class="calculator__button calculator__number-7 calculator__number" value="7" data-type="number">7</button>
      <button class="calculator__button calculator__number-8 calculator__number" value="8" data-type="number">8</button>
      <button class="calculator__button calculator__number-9 calculator__number" value="9" data-type="number">9</button>
    </div>

    <script src="/script.d573be0b.js"></script>
  </body>
</html>
